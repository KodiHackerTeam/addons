<!-- CREADO POR KODIADICTOS -->
<!-- https://kodiadictos.com -->

<playercorefactory>
	<players>
		<!--DVD-->
		<player name="VIDEOPlayer" type="InternalPlayer" audio="false" video="true">
		    <!-- Android -->
			<filename>org.xbmc.kodi</filename>
			<hidexbmc>true</hidexbmc>
			<playcountminimumtime>120</playcountminimumtime>
		</player>
        <!--VLC-->
		<player name="VLCPlayer" type="ExternalPlayer" audio="false" video="true">
			<!-- Android -->
			<filename>org.videolan.vlc</filename>
			<hidexbmc>true</hidexbmc>
			<playcountminimumtime>120</playcountminimumtime>
		</player>	
        <!--MXPLAYER-->
		<player name="MXPlayerFree" type="ExternalPlayer" audio="false" video="true">
			<!-- Android -->
			<filename>com.mxtech.videoplayer.ad</filename>
			<hidexbmc>true</hidexbmc>
			<playcountminimumtime>120</playcountminimumtime>
		</player>	
        <!--WISE-->
		<player name="WISEPlay" type="ExternalPlayer" audio="false" video="true">
			<!-- Android -->
			<filename>com.wiseplay</filename>
			<hidexbmc>true</hidexbmc>
			<playcountminimumtime>120</playcountminimumtime>
		</player>	
    </players> 
					
	<!-- REGLAS -->

	<rules action="https://kodiadictos.com/kodiadictos/Zona de Pruebas/prepend">

	<!-- Archivos Biblioteca de 720p y 1080p -->
		<rule videoresolution="720|1080" player="VIDEOPlayer"/>
		
	<!-- Archivos SAMBA -->
		<rule protocols="smb" player="DVDPLAYER"/>

	<!-- Streams HTTP y Contenido Online -->
		<rule protocols="http" player="VIDEOPlayer"/>
		
	<!-- Streams RTMP, RTSP -->
		<rule protocols="rtmp" player="DVDPLAYER"/>
		<rule protocols="rtsp" player="DVDPLAYER"/>
			
	<!-- DVD -->
		<rule dvdimage="true" player="DVDPLAYER"/>
			
	</rules>
</playercorefactory>
